<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ§®</text></svg>" />
    <script defer src="calc.js" type="text/javascript"></script>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <h1>A calculator will live here</h1>
    <div class="mainframe">
      <div class="display">12341234</div>
      <div class="buttons">
        <div class="numbers">
          <div class="numbers-row">
            <button data-number="1" class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
          </div>
          <div class="numbers-row">
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
          </div>
          <div class="numbers-row">
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
          </div>
          <div class="numbers-row">
            <button class="number-button">0</button>
            <button class="number-button">.</button>
            <button class="number-button">=</button>
          </div>
        </div>
        <div class="operators">
          <button class="operator-button">+</button>
          <button class="operator-button">-</button>
          <button class="operator-button">*</button>
          <button class="operator-button">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
